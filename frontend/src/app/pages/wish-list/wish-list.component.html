<h1 align="center" class="display-4 mb-5" style="background-color:#13bbee">My WishList</h1>


<table class="table text-center">
    <thead>
        <tr style="padding: 3px;">
            <th scope="col" style="color:blue ; font-size: 2rem;">Photo</th>
            <!-- <th scope="col">ID</th>
            <th scope="col">Name</th> -->
            <th scope="col" style="color:blue; font-size: 2rem;">Price</th>

            <th scope="col" style="color:blue; font-size: 2rem;">Remove</th>

        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let productInOrder of page?.content">

            <td class="align-middle" scope="row">
                <a routerLink="/product/{{productInOrder.product.productId}}"><img height="100px"
                        src="{{productInOrder.product.productIcon}}" alt="{{productInOrder.product.productName}}"></a>
            </td>

            <td class="align-middle" style="font-size: 1.5rem;">{{productInOrder.product.productPrice | currency}}</td>
            <td class="align-middle">
                <button style="background-color: blue;color:white;border-radius: 10px;height: 4rem;width: 10rem; ">
                    <a (click)="handleRemoveFromWishList(productInOrder.product.productId)" routerLink="/wishlist"
                        style="color: white;font-size: 1.5rem;">Remove</a></button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #empty>
    <h4 class="text-muted text-center">Wishlist is empty)</h4>
</ng-template>
