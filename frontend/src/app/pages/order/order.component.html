<h1 align="center" class="display-4 mb-5" style="background-color:#13bbee">Orders</h1>

<table class="table text-center">
    <thead>
        <tr style="padding: 3px;">
            <th scope="col" style="color:blue ; font-size: 2rem;">Shipping Address</th>
            <th scope="col" style="color:blue ; font-size: 2rem;">Total</th>
            <th scope="col" style="color:blue ; font-size: 2rem;">Order Data</th>
            <th scope="col" *ngIf="currentUser.role != Role.Customer" style="color:blue ; font-size: 2rem;">Status</th>
            <th scope="col" *ngIf="currentUser.role != Role.Customer " style="color:blue ; font-size: 2rem;">Cancel</th>
            <th scope="col" *ngIf="currentUser.role != Role.Customer " style="color:blue ; font-size: 2rem;">Action</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let order of page?.content">
            <!-- <th class="align-middle" scope="row">
            {{order.orderId}}
        </th> -->
            <!-- <td class="align-middle">{{order.buyerName}}</td>
        <td class="align-middle">{{order.buyerEmail}}</td>
        <td class="align-middle">{{order.buyerPhone}}</td> -->
            <td class="align-middle" style="font-size:1.5rem ;">{{order.buyerAddress}}</td>
            <td class="align-middle" style="font-size:1.5rem ;">{{order.orderAmount}}</td>
            <td class="align-middle" style="font-size:1.5rem ;">{{order.createTime | date}}</td>
            <td class="align-middle" *ngIf="currentUser.role != Role.Customer && order.orderStatus == 0"
                style="font-size:1.5rem ;">{{OrderStatus[order.orderStatus]}}</td>
            <td class="align-middle" *ngIf="currentUser.role != Role.Customer && order.orderStatus == 0">
                <a *ngIf="order.orderStatus == 0" style="display: block" (click)="cancel(order)" routerLink="./"
                    style="font-size:1.5rem ;">Cancel</a>
            </td>
            <td class="align-middle" *ngIf="currentUser.role != Role.Customer && order.orderStatus == 0">
                <a *ngIf="!(currentUser.role == Role.Customer && currentUser.name == order.buyerEmail)" style="display:
                      block;font-size: 1.5rem;" href="" routerLink="/order/{{order.orderId}}">Show</a>
                <a *ngIf="currentUser.role != Role.Customer && order.orderStatus == 0" style="display: block"
                    (click)="finish(order)" routerLink="./" style="font-size:1.5rem;">Finish</a>
            </td>
        </tr>
    </tbody>
</table>
